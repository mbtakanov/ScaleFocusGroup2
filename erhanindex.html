<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Favorite Quotes</title>
	<style type="text/css">
		body {
			background-color: grey;
		}

		div {
			margin-left: 200px;
		}

		p, li, th {
			font-size: 20px;
		}

		table {
			border: 2px solid white;
			border-collapse: collapse;
			width: 80%;
		}

		th {
			padding: 20px;
			text-align: center;
			font-weight: normal;
		}
		#calculation{
			margin-left: 1px;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div>

		<h1>My First Website</h1>

			<p>
			Welcome to my website! Here are some things I enjoy.
			</p>
			
		<ul>
			<li>Web Development</li>
			<li>Chess</li>
			<li>Reading</li>
			<li>Learning</li>
		</ul>


	<div id="calculation">
	<h2>Sum of Two Numbers</h2>
	<form>
		<input type="text" id="n1" placeholder="Number 1"/>
		<br>
		<input type="text" id="n2" placeholder="Number 2"/>
		<br>
		<input type="button" id="calc_btn" value="Calculate"/>
		Sum: <span id="result"></span>
	</form>


		<script>
				function calculate() {
					var sum,
					   n1,
					   n2;

			    a = parseInt(document.getElementById("n1").value);
			    b = parseInt(document.getElementById("n2").value);

   				sum = a+b;

   				document.getElementById("result").innerHTML = sum;
				}

				window.onload = function () {
				    document.getElementById("calc_btn").onclick = calculate;
				};
		</script>
	</div>
		<h2>Favorite Quotes</h2>
	
		<table>
			<tr>
    			<th>Here is a favorite quote of mine...</th>
  			</tr>
		</table>

		<table style="margin-top: 30px">
			<tr>
    			<th>...and another</th>
  			</tr>
	</table>
	</div>
	


</body>
</html>
