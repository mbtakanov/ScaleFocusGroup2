<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Favorite Quotes</title>
	<style type="text/css">
		body {
			background-color: grey;
		}
		div{
			margin-left: 200px;
		}
		p, li, th{
			font-size: 20px;
		}
		table{
			border: 2px solid white;
			border-collapse: collapse;
			width: 80%;
		}
		th{
			padding: 20px;
			text-align: center;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<div>
	<h1>My First Website</h1>
	<p>Welcome to my website! Here are some things I enjoy.
	<ul>
		<li>Web Development</li>
		<li>Chess</li>
		<li>Reading</li>
		<li>Learning</li>
	</ul>
	<h2>Favorite Quotes</h2>
	
	<table>
		<tr>
    		<th>Here is a favorite quote of mine...</th>
  		</tr>
	</table>

	<table style="margin-top: 30px">
		<tr>
    		<th>...and another</th>
  		</tr>
	</table>
	</div>
</body>
</html>
